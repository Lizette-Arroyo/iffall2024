
<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Lizette Arroyo</title>


		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>

        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=Hurricane&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=Hurricane&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=Audiowide&family=Bigelow+Rules&family=Hurricane&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=Bigelow+Rules&family=Hurricane&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://kit.fontawesome.com/e5cdcc33d1.js" crossorigin="anonymous"></script>
		</style>
	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; Lizette Arroyo</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
			</div>

            <div class="button_container">
				<a href="https://shop.hasbro.com/en-us/nerf" target="_blank" id="btn_nerf"><span>NERF</span></a>
			</div>

            <div class="button_container">
				<a href="https://thecolorrun.com/" target="_blank" id="btn_colorrun"><span>The Color Run</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.max.com/channel/cartoon-network#modal-cartoon-network" target="_blank" id="btn_cartoonnetwork"><span>CARTOON NETWORK</span></a>
			</div>

            <div class="button_container">
				<a href="https://electra.trekbikes.com/us/en_US/" target="_blank" id="btn_electra"><span>Electra</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.explodingkittens.com/" target="_blank" id="btn_explodingkittens"><span><img src="https://cdn.shopify.com/s/files/1/0531/9888/0929/files/instructions-kittens_x270@2x.png?v=1613501546"></span></a>
			</div>

            <div class="button_container">
				<a href="https://www.lyft.com/" target="_blank" id="btn_lyft"><span>lyft</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.missouribotanicalgarden.org/" target="_blank" id="btn_botanicalgarden"><span><i class="fa-solid fa-leaf"></i>Missouri Botanical Gardens<i class="fa-solid fa-leaf"></i></span></a>
			</div>

            <div class="button_container">
				<a href="https://www.harrypotter.com/" target="_blank" id="btn_pottermore"><span><i class="fa-solid fa-bolt-lightning"></i> Pottermore</span></a>
			</div>

            <div class="button_container">
				<a href="https://tuckerallen.com/" target="_blank" id="btn_tuckerallen"><i class="fa-solid fa-feather"></i><span> Tucker Allen</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.apple.com/" id="btn_apple"><i class="fa-brands fa-apple"></i></a>
			</div>

		</main>	

	</body>
</html>
